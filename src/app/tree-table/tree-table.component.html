<div style="height: 700px; border: 1px solid red;">

  <p-treeTable [value]="sales" selectionMode="single" [columns]="scrollableCols" [frozenColumns]="frozenCols" [scrollable]="true" scrollHeight="flex"
               frozenWidth="1000px" [virtualScroll]="true" [virtualRowHeight]="34">
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" style="width:250px">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>

      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="frozenbody" let-rowNode let-rowData="rowData" [ngClass]="'yolo'">
      <!-- need to fix height to 66 pixels because the height of icon to expand ? -->
      <tr style="height: 66px">
        <td>
          <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
          {{rowData.brand}}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData="rowData" let-rowNode let-columns="columns">
      <tr style="height: 66px">
        <td *ngFor="let col of columns; let i = index">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>

  </p-treeTable>
</div>
